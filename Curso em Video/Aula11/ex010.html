<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        

        function calcular(){
            let txtvel = window.document.querySelector('input#txtvel')
            let res = window.document.querySelector('div#res')
            let vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por ecesso de velocidade</p>`
            }
            res.innerHTML += `<p> Dirija sempre com o sinto de segurança!</p>`
        }
    </script>
</body>
</html>
